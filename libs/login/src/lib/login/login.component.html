<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">

        <div class="login-container">
            <div class="login-card">
                <div class="logo-container">
                    <img src="global.png" alt="Image"  class="ml-4">
                    <h3>Bienvenido al portal</h3>
                    <h2>Desarrollando la Sociedad Digital</h2>
                </div>
                <form autocomplete="off" (ngSubmit)="loginWithDb()">
                    <div class="form-group">
                        <label>Usuario</label>
                        <input [(ngModel)]="model.user" name="user" type="text" placeholder="Ingrese su usuario" pInputText class="w-full" style="padding:1rem">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input [(ngModel)]="model.contrasenia" name="contrasenia" type="password" placeholder="Ingrese su contraseña" pInputText class="w-full" style="padding:1rem">
                    </div>                    
                    <button class="login-button">Iniciar Sesión</button>
                </form>
                <footer>
                    <p>
                        Este sistema y la información que contiene o transmite es propiedad de HITSS y está clasificada
                        como confidencial.
                    </p>
                    <p>
                        El acceso a este sistema está permitido únicamente a personal autorizado y las actividades
                        realizadas están monitorizadas.
                    </p>
                </footer>
            </div>
        </div>
    </div>
</div>
