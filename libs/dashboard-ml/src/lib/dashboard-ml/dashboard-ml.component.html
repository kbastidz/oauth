<div class="surface-card p-4 shadow-2 border-round">
  <div class="mb-2 flex align-items-center justify-content-between">
    <div class="flex align-items-center"><i class="pi pi-cloud text-500 mr-2 text-xl"></i>
      <span class="text-xl font-medium text-900">¡Bienvenido, {{nameUser}}!</span>
    </div>
    <div>

<hr>

<div class="grid">
  <div class="col-12 xl:col-6">
    <div class="card">
      <div class="flex justify-content-between align-items-center mb-5">
        <h5>Segmentación Aglomerative</h5>        
          <button pButton type="button" icon="pi pi-download" (click)="downloadImage('Aglomerative.svg')"
          class="p-button-rounded p-button-text p-button-plain"></button>
      </div>
      <img src="/ml/Aglomerative.svg" alt="Image"  class="mb-3 img-responsive">
    </div>
  </div>
  <div class="col-12 xl:col-6">
    <div class="card">
      <div class="flex justify-content-between align-items-center mb-5">
        <h5>Segmentación Spectral</h5>        
          <button pButton type="button" icon="pi pi-download" (click)="downloadImage('Spectral.svg')"
          class="p-button-rounded p-button-text p-button-plain"></button>
      </div>
      <img src="/ml/Spectral.svg" alt="Image"  class="mb-3 img-responsive">
    </div>
  </div>

  <div class="col-12 xl:col-6">
    <div class="card">
      <div class="flex justify-content-between align-items-center mb-5">
        <h5>Segmentación Scan</h5>        
          <button pButton type="button" icon="pi pi-download" (click)="downloadImage('dbscan.svg')"
            class="p-button-rounded p-button-text p-button-plain"></button>
      </div>
      <img src="/ml/dbscan.svg" alt="Image"  class="mb-3 img-responsive">
    </div>
  </div>
  <div class="col-12 xl:col-6">
    <div class="card">
      <div class="flex justify-content-between align-items-center mb-5">
        <h5>Segmentación Kmeans</h5>        
          <button pButton type="button" icon="pi pi-download" (click)="downloadImage('kmeans.svg')"
            class="p-button-rounded p-button-text p-button-plain"></button>
      </div>
      <img src="/ml/kmeans.svg" alt="Image"  class="mb-3 img-responsive">
    </div>
  </div>
  <div class="col-12 xl:col-6">
    <div class="card">
      <div class="flex justify-content-between align-items-center mb-5">
        <h5>Segmentación Rfm</h5>        
          <button pButton type="button" icon="pi pi-download" (click)="downloadImage('RFM.svg')"
            class="p-button-rounded p-button-text p-button-plain"></button>
      </div>
      <img src="/ml/RFM.svg" alt="Image"  class="mb-3 img-responsive">
    </div>
  </div>
  <div class="col-12 xl:col-6">
    <div class="card">
      <div class="flex justify-content-between align-items-center mb-5">
        <h5>Segmentación Lineal</h5>        
          <button pButton type="button" icon="pi pi-download" (click)="downloadImage('RFM.svg')"
            class="p-button-rounded p-button-text p-button-plain"></button>
      </div>
      <p-chart type="line" [data]="salesData" [options]="chartOptions" style="width: 100%;"></p-chart>
